<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <p class="h2 pb-2">Product Details</p>
            <table class="table table-secondary">
                <tbody>
                    <tr>
                        <th>Product Name</th>
                        <td>{{product.name}}</td>
                    </tr>
                    <tr>
                        <th>Product Price</th>
                        <td>{{product.price}}</td>
                    </tr>
                    <tr>
                        <th>Brand</th>
                        <td>{{product.brand}}</td>
                    </tr>
                    <tr>
                        <th>Manufactured Year</th>
                        <td>{{product.manufacturedYear}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <button class="me-2 btn btn-info" (click)="onEdit()">Edit</button>
                <button class="me-2 btn btn-success" (click)="onback()">Back</button>
                <button class="me-2 btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="col-md-6">
            <img [src]="product.imageUrl" class="img img-thumbnail">
        </div>
    </div>
</div>
